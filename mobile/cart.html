<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cart-Eshop</title>
		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="https://unpkg.com/swiper/swiper-bundle.min.css"
		/>
		<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
		<script
			src="https://kit.fontawesome.com/0ec9f69e50.js"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.14/dist/sweetalert2.all.min.js"></script>
		<link rel="stylesheet" href="../css/style.css" />
		<script defer src="../js/main.js"></script>
	</head>
	<body>
		<main class="front cart-page">
			<header class="home_header">
				<a href="./home.html" class="sprite close">close</a>
				<h2 class="heading5">My Cart</h2>
			</header>
			<div class="home_content">
				<form action="checkout.html">
					<div class="cart_content">
						<h3><span>4 items</span> in your cart</h3>
						<ul class="cart_list">
							<li>
								<img src="../img/cart_item01@2x.png" alt="cart item 01" />
								<div class="cart_list_info">
									<h4>LONG DRESS WITH SLITS</h4>
									<h5 class="unit_price">$ 69.00</h5>
									<div class="size">
										<label for="size">Size</label>
										<select name="size" id="size">
											<option value="XS">XS</option>
											<option value="S">S</option>
											<option value="M">M</option>
											<option value="L">L</option>
											<option value="XL">XL</option>
										</select>
									</div>
									<div class="qty">
										<label for="quatity"> Quantity</label>
										<input type="number" id="quatity" min="1" value="1" />
									</div>
								</div>
								<span class="sprite cart_item_del">Delete cart item</span>
							</li>
							<li>
								<img src="../img/cart_item02@2x.jpg" alt="cart item 02" />
								<div class="cart_list_info">
									<h4>LONG DRESS WITH SLITS</h4>
									<h5 class="unit_price">$ 76.00</h5>
									<div class="size">
										<label for="size">Size</label>
										<select name="size" id="size">
											<option value="XS">XS</option>
											<option value="S">S</option>
											<option value="M">M</option>
											<option value="L">L</option>
											<option value="XL">XL</option>
										</select>
									</div>
									<div class="qty">
										<label for="quatity"> Quantity</label>
										<input type="number" id="quatity" min="1" value="1" />
									</div>
								</div>
								<span class="sprite cart_item_del">Delete cart item</span>
							</li>
							<li>
								<img src="../img/cart_item03@2x.png" alt="cart item 03" />
								<div class="cart_list_info">
									<h4>LONG DRESS WITH SLITS</h4>
									<h5 class="unit_price">$ 64.00</h5>
									<div class="size">
										<label for="size">Size</label>
										<select name="size" id="size">
											<option value="XS">XS</option>
											<option value="S">S</option>
											<option value="M">M</option>
											<option value="L">L</option>
											<option value="XL">XL</option>
										</select>
									</div>
									<div class="qty">
										<label for="quatity"> Quantity</label>
										<input type="number" id="quatity" min="1" value="1" />
									</div>
								</div>
								<span class="sprite cart_item_del">Delete cart item</span>
							</li>
						</ul>
					</div>
					<div class="cart_total">
						<div class="shipping">
							<h6>Shipping cost</h6>
							<span class="price">$ 59.00</span>
						</div>
						<div class="total_price">
							<h6>TOTAL Price</h6>
							<span class="price">$ 899.00</span>
						</div>
					</div>
					<button class="btn big">check out</button>
				</form>
			</div>
		</main>
	</body>
</html>
